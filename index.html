<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/f972eb08cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fa-solid fa-arrow-left"></i>
    </button>

    <!-- Card -->
    <div id="card" class="card">
        <!---------------------------->
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="images/placeholderfront.jpg">
                    <div class="front-title">
                        <h2></h2>
                    </div>
                    <div class="front-text">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <div class="photos">
                        <img src="images/photoss.png">
                    </div>
                </div>
            </div>
        </div>
        <!---------------------------->
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                <div class="inside-text">
                    <h2>Seasons Greetings from the Evans & Dakin family.<h2>
                    <br>
                    <h2>Wishing you all a joyful Christmas, health and happiness for 2023.</h2>
                </div>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="images/back.png">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fa-solid fa-arrow-right"></i>
    </button>

    <!-- Snowflakes -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
      </div>

</body>
</html>
